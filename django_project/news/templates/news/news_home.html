{% extends 'main/layout.html' %}

{% block title %} Новости на сайте {% endblock %}

{% block content %}
    <div class="features">
      <h1> Что нового у нас на сайте:</h1>
       {% if news %}
        {% for el in news %}
        <div class="alert alert-warning">
            <h3> {{ el.title }}</h3>
            <p> {{ el.anons }} </p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning " > Читать </a>
        </div>
        {% endfor %}
        {% else %}
        <p> Записей нет :( </p>
        {% endif %}
    </div>
{% endblock %}
