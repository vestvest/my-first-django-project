{% extends 'main/layout.html' %}

{% block title %} Добавить статью на сайт {% endblock %}

{% block content %}
    <div class="features">
      <h1> Форма для добавления статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.date }}<br>
             {{ form.text }}<br>
            <span> {{ error }}</span>
            <button class="btn btn-outline-success" type="submit"> Добавить статью </button>
        </form>
    </div>
{% endblock %}
